name: Fedora Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile.fedora --tag soundconverter-tests-fedora:$(date +%F)

    - name: Run tests
      run: docker run --rm soundconverter-tests-fedora:$(date +%F)
